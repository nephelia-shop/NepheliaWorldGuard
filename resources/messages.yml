# ============================================================================
#                     NEPHELIA WORLDGUARD - MESSAGES
# ============================================================================
#
# Types disponibles: message, title, popup, tip, toast, bar
#
# Placeholders couleurs disponibles:
#   {RED}, {GREEN}, {YELLOW}, {AQUA}, {WHITE}, {GRAY}, {DARK_RED}, {GOLD}
#   {DARK_AQUA}, {DARK_GREEN}, {BLUE}, {DARK_BLUE}, {LIGHT_PURPLE}, {DARK_PURPLE}
#   {BLACK}, {DARK_GRAY}, {BOLD}, {ITALIC}, {UNDERLINE}, {RESET}
#
# Placeholders thème:
#   {PREFIX} - Préfixe global du plugin
#   {PRIMARY}, {SECONDARY}, {SUCCESS}, {ERROR}, {WARNING}, {INFO}, {MUTED}
#
# ============================================================================

# ============================================================================
# THÈME GLOBAL
# ============================================================================
theme:
  prefixes:
    global: "§c§lWG §8» §r"
  colors:
    PRIMARY: "§c"
    SECONDARY: "§7"
    SUCCESS: "§a"
    ERROR: "§c"
    WARNING: "§6"
    INFO: "§b"
    MUTED: "§8"
    HIGHLIGHT: "§f"
    ACCENT: "§4"

# ============================================================================
# MESSAGES GÉNÉRAUX
# ============================================================================
general:
  player-not-found:
    message: "{PREFIX}{ERROR}Le joueur {HIGHLIGHT}{PLAYER}{ERROR} est introuvable ou hors ligne."
    type: message

  invalid-arguments:
    message: "{PREFIX}{ERROR}Arguments invalides. Utilisez {HIGHLIGHT}{USAGE}"
    type: message

  reload-success:
    message: "{PREFIX}{SUCCESS}Configuration rechargée avec succès !"
    type: message

  reload-failed:
    message: "{PREFIX}{ERROR}Erreur lors du rechargement de la configuration."
    type: message

  region-not-found:
    message: "{PREFIX}{ERROR}La région {HIGHLIGHT}{REGION}{ERROR} n'existe pas."
    type: message

# ============================================================================
# RÉGIONS - CRÉATION
# ============================================================================
region:
  create:
    start:
      message: "{PREFIX}{SECONDARY}Sneakez sur {HIGHLIGHT}deux positions{SECONDARY} pour définir la région {PRIMARY}{REGION}{SECONDARY}."
      type: message

    start-extended:
      message: "{PREFIX}{SECONDARY}Sneakez sur {HIGHLIGHT}deux positions{SECONDARY} pour créer la région étendue {PRIMARY}{REGION}{SECONDARY}."
      type: message

    pos1-set:
      message: "{PREFIX}{SUCCESS}Position 1 définie : {HIGHLIGHT}X:{X} Y:{Y} Z:{Z}"
      type: tip

    pos2-set:
      message: "{PREFIX}{SUCCESS}Position 2 définie : {HIGHLIGHT}X:{X} Y:{Y} Z:{Z}"
      type: tip

    success:
      message: "{PREFIX}{SUCCESS}Région {HIGHLIGHT}{REGION}{SUCCESS} créée avec succès !"
      type: message

    already-exists:
      message: "{PREFIX}{ERROR}La région {HIGHLIGHT}{REGION}{ERROR} existe déjà."
      type: message

    invalid-name:
      message: "{PREFIX}{ERROR}Le nom de la région doit être alphanumérique."
      type: message

    global-success:
      message: "{PREFIX}{SUCCESS}Région globale créée pour le monde {HIGHLIGHT}{WORLD}{SUCCESS}."
      type: message

    global-exists:
      message: "{PREFIX}{ERROR}Une région globale existe déjà pour ce monde."
      type: message
    
    already-creating:
      message: "{PREFIX}{WARNING}Vous êtes déjà en train de créer une région. Terminez-la ou annulez-la avant d'en créer une nouvelle."
      type: message

  # ---------------------------------------------------------------------------
  # RÉGIONS - SUPPRESSION
  # ---------------------------------------------------------------------------
  delete:
    success:
      message: "{PREFIX}{SUCCESS}Région {HIGHLIGHT}{REGION}{SUCCESS} supprimée définitivement."
      type: message

    not-found:
      message: "{PREFIX}{ERROR}La région {HIGHLIGHT}{REGION}{ERROR} n'existe pas."
      type: message

    confirm:
      message: "{PREFIX}{WARNING}Êtes-vous sûr de vouloir supprimer {HIGHLIGHT}{REGION}{WARNING} ? Tapez la commande à nouveau pour confirmer."
      type: message

  # ---------------------------------------------------------------------------
  # RÉGIONS - MODIFICATION
  # ---------------------------------------------------------------------------
  redefine:
    start:
      message: "{PREFIX}{SECONDARY}Cliquez sur {HIGHLIGHT}deux positions{SECONDARY} pour redéfinir {PRIMARY}{REGION}{SECONDARY}."
      type: message

    success:
      message: "{PREFIX}{SUCCESS}Région {HIGHLIGHT}{REGION}{SUCCESS} redéfinie avec succès !"
      type: message

    already-redefining:
      message: "{PREFIX}{WARNING}Vous êtes déjà en train de redéfinir une région. Terminez-la ou annulez-la avant d'en redéfinir une nouvelle."
      type: message

    global-not-allowed:
      message: "{PREFIX}{ERROR}La redéfinition des régions globales n'est pas autorisée."
      type: message

    start-extended:
      message: "{PREFIX}{SECONDARY}Cliquez sur {HIGHLIGHT}deux positions{SECONDARY} pour redéfinir la région étendue {PRIMARY}{REGION}{SECONDARY}."
      type: message

    failed:
      message: "{PREFIX}{ERROR}Échec de la redéfinition de la région {HIGHLIGHT}{REGION}{ERROR}."
      type: message

    pos1-set:
      message: "{PREFIX}{SUCCESS}Position 1 définie : {HIGHLIGHT}X:{X} Y:{Y} Z:{Z}"
      type: tip

    pos2-set:
      message: "{PREFIX}{SUCCESS}Position 2 définie : {HIGHLIGHT}X:{X} Y:{Y} Z:{Z}"
      type: tip

    cancelled:
      message: "{PREFIX}{WARNING}Création/redéfinition de région annulée."
      type: message

  # ---------------------------------------------------------------------------
  # RÉGIONS - INFORMATION
  # ---------------------------------------------------------------------------
  info:
    not-in-region:
      message: "{PREFIX}{ERROR}Vous n'êtes actuellement dans aucune région."
      type: message

    header:
      message: "{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n{PRIMARY}§l⚑ {HIGHLIGHT}Région : {PRIMARY}{REGION}\n{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      type: message

    world:
      message: "{SECONDARY}  ▸ Monde : {HIGHLIGHT}{WORLD}"
      type: message

    priority:
      message: "{SECONDARY}  ▸ Priorité : {HIGHLIGHT}{PRIORITY}"
      type: message

    positions:
      message: "{SECONDARY}  ▸ Position 1 : {HIGHLIGHT}{X1}, {Y1}, {Z1}\n{SECONDARY}  ▸ Position 2 : {HIGHLIGHT}{X2}, {Y2}, {Z2}"
      type: message

  # ---------------------------------------------------------------------------
  # RÉGIONS - LISTE
  # ---------------------------------------------------------------------------
  list:
    header:
      message: "{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n{PRIMARY}§l⚑ {HIGHLIGHT}Liste des régions ({COUNT})\n{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      type: message

    entry:
      message: "{SECONDARY}  ▸ {PRIMARY}{REGION} {MUTED}({WORLD})"
      type: message

    empty:
      message: "{PREFIX}{SECONDARY}Aucune région n'a été créée. Utilisez {HIGHLIGHT}/rg create <nom>{SECONDARY}."
      type: message

    footer:
      message: "{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      type: message

# ============================================================================
# FLAGS
# ============================================================================
flags:
  # ---------------------------------------------------------------------------
  # FLAGS - GESTION
  # ---------------------------------------------------------------------------
  set:
    success:
      message: "{PREFIX}{SUCCESS}Flag {HIGHLIGHT}{FLAG}{SUCCESS} défini sur {HIGHLIGHT}{VALUE}{SUCCESS} pour {PRIMARY}{REGION}{SUCCESS}."
      type: message

    invalid-flag:
      message: "{PREFIX}{ERROR}Le flag {HIGHLIGHT}{FLAG}{ERROR} n'existe pas."
      type: message

    invalid-value:
      message: "{PREFIX}{ERROR}Valeur invalide pour le flag {HIGHLIGHT}{FLAG}{ERROR}. Attendu : {HIGHLIGHT}{EXPECTED}{ERROR}."
      type: message

    usage:
      message: "{PREFIX}{ERROR}Utilisation correcte : {HIGHLIGHT}/nwg flags <region> set <flag> <value>{ERROR}."
      type: message

    failure:
      message: "{PREFIX}{ERROR}Échec de la définition du flag {HIGHLIGHT}{FLAG}{ERROR} pour {PRIMARY}{REGION}{ERROR}."
      type: message

  reset:
    success:
      message: "{PREFIX}{SUCCESS}Flag {HIGHLIGHT}{FLAG}{SUCCESS} réinitialisé à sa valeur par défaut pour {PRIMARY}{REGION}{SUCCESS}."
      type: message

    confirm:
      message: "{PREFIX}{WARNING}Êtes-vous sûr de vouloir réinitialiser tous les flags de {HIGHLIGHT}{REGION}{WARNING} ? Tapez la commande à nouveau pour confirmer."
      type: message

    success-all:
      message: "{PREFIX}{SUCCESS}Tous les flags de {HIGHLIGHT}{REGION}{SUCCESS} ont été réinitialisés à leurs valeurs par défaut."
      type: message

    expired:
      message: "{PREFIX}{ERROR}La confirmation pour la réinitialisation des flags a expiré. Veuillez réessayer."
      type: message

  get:
    header:
      message: "{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n{PRIMARY}§l⚐ {HIGHLIGHT}Flags de : {PRIMARY}{REGION}\n{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      type: message

    entry:
      message: "{SECONDARY}  ▸ {MUTED}{FLAG} : {VALUE}"
      type: message

    entry-modified:
        message: "{SECONDARY}  ▸ {MUTED}{FLAG} : {HIGHLIGHT}{VALUE} {MUTED}(modifié)"
        type: message

    footer:
      message: "{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      type: message

    specific:
      message: "{PREFIX}{SECONDARY}Le flag {HIGHLIGHT}{FLAG}{SECONDARY} de la région {PRIMARY}{REGION}{SECONDARY} est : {HIGHLIGHT}{VALUE}"
      type: message

  list:
    header:
      message: "{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n{PRIMARY}§l⚐ {HIGHLIGHT}Flags disponibles ({COUNT})\n{MUTED}━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      type: message

    entry:
      message: "{MUTED}  ▸ {PRIMARY}{FLAG} {MUTED}[{TYPE}]{SECONDARY} - {DESCRIPTION} {MUTED}(défaut: {VALUE})"
      type: message

# ============================================================================
# PROTECTIONS - MESSAGES DE REFUS
